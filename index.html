<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <title>idperez - solvers</title>
</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h2>Solvers - Isidro Perez - SER 593</h2>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-6">
        <form>
          <div class="form-group">
            <label>Algorithm</label>
            <select class="form-control" id="algo">
              <option>Euler Forward</option>
              <option>Euler Backward</option>
              <option>Heun</option>
            </select>
          </div>
          <div class="form-group">
            <label>A</label>
            <input type="number" class="form-control" id="a" step="0.01" required>
          </div>
          <div class="form-group">
            <label>B</label>
            <input type="number" class="form-control" id="b" step="0.01" required>
          </div>
          <div class="form-group">
            <label>h</label>
            <input type="number" class="form-control" id="h" step="0.01" required>
          </div>
          <div class="form-group">
            <label>Start</label>
            <input type="number" class="form-control" id="start" step="0.01" required>
          </div>
          <div class="form-group">
            <label>Stop</label>
            <input type="number" class="form-control" id="stop" step="0.01" required>
          </div>
          <button id="solve" class="btn btn-primary">Solve</button>
        </form>
      </div>
      <div class="col-6 col-md-6">
        <h4>Solution:</h4>
        <div id="solution"></div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
